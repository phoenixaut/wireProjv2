<ion-header>

      <ion-icon name="menu"></ion-icon>

      <button ion-button icon-only (click)="presentAddModal()">

  </ion-navbar>
</ion-header>
<ion-content>

  </div>
  <img src="../assets/img/stop/Red/redline.png" class="imgsize" alt="">
  <div class="">
    <ion-icon name="arrow-dropright-circle" class="size" (click) = "GotoSche2()"></ion-icon>
  </div>
  <img src="../assets/img/stop/Green/greenline.png" class="imgsize" alt="">
  <div class="">
    <ion-icon name="arrow-dropright-circle" class="size" (click) = "GotoSche3()"></ion-icon>
  </div>
  <img src="../assets/img/stop/Yellow/yellowline.png" class="imgsize" alt="">
  <div class="">
    <ion-icon name="arrow-dropright-circle" class="size" (click) = "GotoSche4()"></ion-icon>
  </div>
</ion-content>
