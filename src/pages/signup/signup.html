<ion-header>
  <ion-toolbar>
    <ion-title>
      Signup
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content padding>
  <ion-list>
      <ion-list>
        <ion-item>
          <ion-label class ="text">Sign Up</ion-label>
        </ion-item>
        <ion-item>
          <ion-label fixed>Email</ion-label>
          <ion-input [(ngModel)]="signupData.email" id = "email" type="email"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label fixed>Password</ion-label>
          <ion-input  [(ngModel)]="signupData.password" id = "password" type="password"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label fixed>Password Re-enter</ion-label>
          <ion-input type="password" [(ngModel)]="signupData.passwordRetyped"></ion-input>
        </ion-item>
      </ion-list>

      <div padding>
      <button ion-button block (click) = "signup()">Register</button>
    </div>
  </ion-list>
</ion-content>
