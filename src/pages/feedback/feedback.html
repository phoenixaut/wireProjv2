<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-buttons end>
      <button ion-button icon-only (click)="submitFeedback()">Send
      </button>
    </ion-buttons>

    <ion-title>Feedback</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
    <ion-input class="font2" [(ngModel)]="feedbackData.detail" type="text" placeholder="Share your feedback and help us improve Trok-Tram"></ion-input><br>

    <ion-input class="font" [(ngModel)]="feedbackData.email" type="email" placeholder="Please enter your email for contact"></ion-input>
</ion-content>
