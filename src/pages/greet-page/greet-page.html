<ion-header>
</ion-header>


<ion-content padding>
  <button ion-button color="secondary" round class="pad" (click) = "goToMap()">MAP</button><br><br><br><br><br><br>

  <ion-list>
    <ion-item>
      <ion-label fixed>Email</ion-label>
      <!-- <ion-input type="email" name="email" [(ngModel)]="user.email"></ion-input> -->
      <ion-input type="email" [(ngModel)]="loginData.email" ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Password</ion-label>
      <!-- <ion-input type="password" name="password" [(ngModel)]="user.password"></ion-input> -->
      <ion-input type="password" [(ngModel)]="loginData.password"></ion-input>
    </ion-item>
  </ion-list>

  <div padding>
  <button ion-button block (click) = "login()">Log in</button>
</div>
<div class="padding center">
  <button ion-button clear>
    Forgot password?
  </button>
</div><br><br>
<div class="padding center">
  <button ion-button outline (click) = "presentModal()">
    Create New Trok-Tram Account
  </button>
</div>
</ion-content>
